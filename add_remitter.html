        <div class="add_remitter">
            <div class="box">
                <div class="box_t">
                    <h3>汇款人管理 - 新增汇款人</h3>
                </div>
                <div class="box_c">
                    <form action="add_admin.html" method="post">
                        <fieldset>
                            <div class="box_c_item">
                                <label class="l_title">姓名：</label>
                                <input class="text_input w300" type="text" name="name" placeholder="请输入汇款人姓名" value="">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title">性别：</label>
                                <span class="radio_inner w40 fl">
                                    <input class="ace" type="radio" name="sex" checked>男
                                </span>
                                <span class="radio_inner w40 fl">
                                    <input class="ace" type="radio" name="sex">女
                                </span>
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title">手机号码：</label>
                                <input class="text_input w300" type="text" name="phone" placeholder="请输入手机号码" value="">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title">邮箱：</label>
                                <input class="text_input w300" type="text" name="email" placeholder="请输入常用邮箱地址" value="">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title">存储卡账号：</label>
                                <input class="text_input w300" type="text" name="email" placeholder="请输入存储卡账号" value="">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title">开户行：</label>
                                <input class="text_input w300" type="text" name="email" placeholder="请输入存储卡开户行" value="">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title">支付宝账号：</label>
                                <input class="text_input w300" type="text" name="email" placeholder="请输入支付宝账号" value="">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title">微信账号：</label>
                                <input class="text_input w300" type="text" name="email" placeholder="请输入微信账号" value="">
                                <div class="clear"></div>
                            </div>
                            <div class="box_c_item">
                                <label class="l_title"></label>
                                <button class="btn btn_commit" type="submit">保存修改</button> &nbsp;<a href="javascript:;" class="btn btn_cancel">取消</a>
                                <div class="clear"></div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="clear"></div>
                </div>
